<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'register.css' %}">
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
        <script src="{% static 'register.js' %}" type="text/javascript"></script>
        <title>Login</title>
    </head>
<body>


    <div class="login-page">
        <header class="user__header" >
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
            <h1 class="user__title">Welcome to free social network</h1>
            <br><br>
            <h2 class="user__title">Have an account? Sign in..</h2>
        </header>
        
        <form class="form" action="" method="post">
            {% csrf_token %}
            <br><br> 
            
            <div class="form__group">
                <input type="text" placeholder="username" name="username" value="{{ username }}" class="form__input" required/><br>
            </div>
            
            <div class="form__group"> 
                <input type="password" placeholder="password" name="password" class="form__input" required/><br>
            </div>
            
            <button class="btn" type="submit">Login</button>
            <p class="message" style="font-size: 16px; color: white">Not registered? <a href="/profiles/register" style="color:white;">Create an account</a></p>
        </form>
    </div>


</body>
</html>
