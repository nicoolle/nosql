<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'register.css' %}">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="{% static 'register.js' %}" type="text/javascript"></script>
    <title>Register</title>
</head>
<body>

<div class="login-page">
    <header class="user__header" >
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
        <h1 class="user__title">Welcome to free social network</h1>
        <br><br>
        <h2 class="user__title">Create an account</h2>
    </header>
    
    <form class="form" action="/profiles/register/" method="post">
        {% csrf_token %}
       <!-- <a style="color:rgba(245, 0, 0, 0.7)" id="error-message"></a> --> <br><br> 
        
        <div class="form__group">
            <input type="text" placeholder="name" name="username" onchange="check_name(this.value)" class="form__input" required/><br>
        </div>
        
        <div class="form__group"> 
            <input type="password" placeholder="password" name="password" class="form__input" required/><br>
        </div>
        
        <div class="form__group">
            <input type="email" placeholder="email" name="email" onchange="check_email(this.value)" class="form__input" required/><br>
        </div>
        
        <button class="btn" type="submit">Register</button>
        <p class="message" style="font-size: 16px; color: white">Already registered? <a href="/profiles/login" style="color: white;">Sign In</a></p>
    </form>
</div>
</body>
</html>
